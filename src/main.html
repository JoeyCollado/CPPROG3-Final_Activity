<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Quiz Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">

    <style>
        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        @keyframes floating {
            0% { transform: translateY(0px); opacity: 0.7; }
            50% { transform: translateY(-20px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.7; }
        }
    </style>
    
</head>
<body class="relative flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-900 via-purple-900 to-black bg-[length:200%_200%] animate-[gradientBG_6s_ease-in-out_infinite] overflow-hidden">
    <div class="absolute w-40 h-40 bg-blue-500 rounded-full opacity-30 blur-3xl top-20 left-10 animate-[floating_5s_infinite]"></div>
    <div class="absolute w-32 h-32 bg-purple-400 rounded-full opacity-30 blur-2xl bottom-20 right-10 animate-[floating_4s_infinite]"></div>
    <div class="absolute w-24 h-24 bg-pink-500 rounded-full opacity-30 blur-xl top-1/2 left-1/3 animate-[floating_6s_infinite]"></div>
    
    <div class="border-2 border-blue-800 p-6 rounded-2xl shadow-2xl text-center w-full max-w-md bg-blue-900/90 backdrop-blur-lg transform transition-all hover:scale-105 duration-300 ease-in-out">
        <h2 class="text-red-400 text-2xl font-extrabold">Quiz Question</h2>
        <p id="question" class="text-2xl my-4 text-white font-bold"></p>
        <input type="text" id="answer" placeholder="Enter your answer" class="border border-gray-300 rounded-lg p-3 w-full bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        <br>
        <button onclick="checkAnswer()" class="mt-4 bg-blue-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 ease-in-out">Submit</button>
        <button onclick="nextQuestion()" id="nextBtn" class="mt-2 bg-green-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-green-600 transition-all duration-300 ease-in-out hidden">Next Question</button>
        <p id="feedback" class="mt-3 text-gray-300"></p>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
