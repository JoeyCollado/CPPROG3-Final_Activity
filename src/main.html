<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Quiz Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
    <style>
        @keyframes twinkling {
            0% { opacity: 0.3; transform: translateY(0px); }
            50% { opacity: 1; transform: translateY(-25px); }
            100% { opacity: 0.3; transform: translateY(0px); }
        }
        
        @keyframes floating {
            0% { transform: translateY(0px) translateX(0px); }
            50% { transform: translateY(-30px) translateX(15px) scale(1.1); }
            100% { transform: translateY(0px) translateX(0px); }
        }
        
        @keyframes spaceMove {
            from { background-position: 0 0; }
            to { background-position: 2000px 2000px; }
        }
        
        body {
            background: radial-gradient(circle, rgba(10,10,30,1) 20%, rgba(5,5,20,1) 80%);
            overflow: hidden;
            background-size: 300% 300%;
            animation: spaceMove 10s linear infinite;
        }
        .star {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 1;
            animation: twinkling 1.5s infinite alternate;
        }
        .planet {
            position: absolute;
            border-radius: 50%;
            animation: floating 3s infinite ease-in-out alternate;
        }
    </style>
</head>
<body class="relative flex items-center justify-center min-h-screen overflow-hidden">
    <!--Planet images -->
    <img src="planet1.png" class="planet w-32 h-32 top-[100px] left-16" alt="Planet">
    <img src="planet2.png" class="planet w-[200px] h-[200px] bottom-24 right-12" alt="Planet">
    <img src="planet3.png" class="planet w-[500px] h-[500px] top-[300px] left-1/4" alt="Planet">
    <img src="planet4.png" class="planet w-[100px] h-[100] top-[100px] left-2/4" alt="Planet">
    <img src="planet.png" class="planet w-[200px] h-[200] top-[390px] left-0" alt="Planet">
    <!--Main html-->
    <div class="border-2 border-blue-800 p-6 rounded-2xl shadow-2xl text-center w-full max-w-md bg-blue-900/90 backdrop-blur-lg transform transition-all hover:scale-105 duration-300 ease-in-out">
        <h2 class="text-red-400 text-2xl font-extrabold">Quiz Question</h2>
        <p id="question" class="text-2xl my-4 text-white font-bold"></p>
        <input type="text" id="answer" placeholder="Enter your answer" class="border border-gray-300 rounded-lg p-3 w-full bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        <br>
        <button onclick="checkAnswer()" class="mt-4 bg-blue-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 ease-in-out">Submit</button>
        <button onclick="nextQuestion()" id="nextBtn" class="mt-2 bg-green-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-green-600 transition-all duration-300 ease-in-out hidden">Next Question</button>
        <p id="feedback" class="mt-3 text-gray-300"></p>
    </div>
    <script src="main.js"></script>
</body>
</html>
