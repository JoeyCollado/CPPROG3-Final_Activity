<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Quiz Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-slate-800 to-slate-900 animate-gradient">
    <div class="p-6 rounded-2xl shadow-2xl text-center w-full max-w-md bg-blue-900/90 backdrop-blur-lg transform transition-all hover:scale-105 duration-300 ease-in-out">
        <h2 class="text-red-400 text-2xl font-extrabold">Quiz Question</h2>
        <p id="question" class="text-2xl my-4 text-white font-bold"></p>
        <input type="text" id="answer" placeholder="Enter your answer" class="border border-gray-300 rounded-lg p-3 w-full bg-white/10 text-white focus:outline-none focus:ring-2 focus:ring-blue-400">
        <br>
        <button onclick="checkAnswer()" class="mt-4 bg-blue-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-blue-600 transition-all duration-300 ease-in-out">Submit</button>
        <button onclick="nextQuestion()" id="nextBtn" class="mt-2 bg-green-500 text-white px-5 py-3 rounded-lg shadow-md hover:bg-green-600 transition-all duration-300 ease-in-out hidden">Next Question</button>
        <p id="feedback" class="mt-3 text-gray-300"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
