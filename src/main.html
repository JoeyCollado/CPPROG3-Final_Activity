<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Quiz Website</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="input.css">
</head>
<body class="flex items-center justify-center min-h-screen bg-slate-900">
    <div class="p-6 rounded-lg shadow-lg text-center w-full max-w-md bg-blue-900">
        <h2 class="text-red-500 text-xl font-bold">Quiz Question</h2>
        <p id="question" class="text-lg my-4 text-white font-bold"></p>
        <input type="text" id="answer" placeholder="Enter your answer" class="border rounded p-2 w-full">
        <br>
        <button onclick="checkAnswer()" class="mt-4 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Submit</button>
        <button onclick="nextQuestion()" id="nextBtn" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Next Question</button>
        <p id="feedback" class="mt-3 text-gray-700"></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
